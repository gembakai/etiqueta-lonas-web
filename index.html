<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Tarima</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Registrar Tarima donde puso la lona</h2>
        <form id="tarimaForm">
            <label for="issueKey">Clave de la incidencia:</label>
            <input type="text" id="issueKey" name="issueKey" readonly>

            <label for="summary">Resumen de la incidencia:</label>
            <input type="text" id="summary" name="summary" readonly>

            <label for="tarima">Tarima:</label>
            <input type="text" id="tarima" name="tarima" placeholder="Tarima (T1-T9)" required>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        // Función para obtener parámetros de la URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                issueKey: params.get('issueKey'),
                summary: params.get('summary')
            };
        }

        // Precargar issueKey y summary en el formulario
        window.onload = function() {
            const { issueKey, summary } = getQueryParams();

            // Precargar los valores en los inputs
            document.getElementById('issueKey').value = issueKey || 'No disponible';
            document.getElementById('summary').value = summary || 'No disponible';
        };

        document.getElementById('tarimaForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const tarima = document.getElementById('tarima').value;
            const issueKey = document.getElementById('issueKey').value;
            const summary = document.getElementById('summary').value;

            // URL del webhook en Make.com
            const webhookUrl = 'https://hook.us1.make.com/pog4pia4adv445nw8h2y5cgxp85bv2kk';

            // Enviar los datos al webhook
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    issueKey: issueKey,
                    summary: summary,
                    tarima: tarima
                })
            })
            .then(response => {
                if (response.ok) {
                    alert('Datos enviados correctamente');
                } else {
                    alert('Error al enviar los datos. Por favor, inténtalo de nuevo.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Hubo un error al enviar los datos.');
            });
        });
    </script>

</body>
</html>
