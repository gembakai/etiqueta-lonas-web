<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Tarima</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Ingrese la tarima</h2>
        <p>Por favor, ingrese la tarima donde est√° almacenada la lona.</p>
        <form id="tarimaForm">
            <input type="text" id="tarima" placeholder="Tarima (T1-T9)" required>
            <input type="hidden" id="issueKey" value="IMP-691">
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        document.getElementById('tarimaForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const tarima = document.getElementById('tarima').value;
            const issueKey = document.getElementById('issueKey').value;

            // URL del webhook en Make.com
            const webhookUrl = 'https://hook.integromat.com/tu-webhook';

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    issueKey: issueKey,
                    tarima: tarima
                })
            })
            .then(response => response.json())
            .then(data => {
                alert('Datos enviados correctamente');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Hubo un error al enviar los datos.');
            });
        });
    </script>

</body>
</html>
