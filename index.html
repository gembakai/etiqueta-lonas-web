<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Tarima</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
        }
        input, button, select {
            padding: 15px;
            margin: 10px 0;
            width: 100%;
            font-size: 1.2rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .tarima-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .tarima-btn {
            width: 45%;
            margin-bottom: 10px;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease-in-out;
        }
        /* Colores diferentes para los botones */
        .tarima-btn[data-value="T-1"] { background-color: #007bff; }
        .tarima-btn[data-value="T-2"] { background-color: #28a745; }
        .tarima-btn[data-value="T-3"] { background-color: #ffc107; }
        .tarima-btn[data-value="T-4"] { background-color: #dc3545; }
        .tarima-btn[data-value="T-5"] { background-color: #17a2b8; }
        .tarima-btn[data-value="T-6"] { background-color: #6f42c1; }
        .tarima-btn[data-value="T-7"] { background-color: #fd7e14; }
        .tarima-btn[data-value="T-8"] { background-color: #20c997; }
        .tarima-btn[data-value="T-9"] { background-color: #e83e8c; }
        .tarima-btn[data-value="T-10"] { background-color: #343a40; }

        /* Cambiar color en hover */
        .tarima-btn:hover {
            filter: brightness(90%);
        }
        /* Botón seleccionado con opacidad, escala y borde negro */
        .tarima-btn.selected {
            opacity: 0.9;
            transform: scale(1.10); /* Aumento del 10% */
            border: 3px solid black; /* Borde negro */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Registrar Tarima</h2>
        <form id="tarimaForm">
            <label for="issueKey">Clave de la incidencia:</label>
            <input type="text" id="issueKey" name="issueKey" readonly>

            <label for="summary">Resumen de la incidencia:</label>
            <input type="text" id="summary" name="summary" readonly>

            <label for="tarima">Selecciona la tarima:</label>
            <div class="tarima-options">
                <button type="button" class="tarima-btn" data-value="T-1">T-1</button>
                <button type="button" class="tarima-btn" data-value="T-2">T-2</button>
                <button type="button" class="tarima-btn" data-value="T-3">T-3</button>
                <button type="button" class="tarima-btn" data-value="T-4">T-4</button>
                <button type="button" class="tarima-btn" data-value="T-5">T-5</button>
                <button type="button" class="tarima-btn" data-value="T-6">T-6</button>
                <button type="button" class="tarima-btn" data-value="T-7">T-7</button>
                <button type="button" class="tarima-btn" data-value="T-8">T-8</button>
                <button type="button" class="tarima-btn" data-value="T-9">T-9</button>
                <button type="button" class="tarima-btn" data-value="T-10">T-10</button>
            </div>

            <input type="hidden" id="tarima" name="tarima" required>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        // Función para obtener parámetros de la URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                issueKey: params.get('issueKey'),
                summary: params.get('summary')
            };
        }

        // Precargar issueKey y summary en el formulario
        window.onload = function() {
            const { issueKey, summary } = getQueryParams();

            // Precargar los valores en los inputs
            document.getElementById('issueKey').value = issueKey || 'No disponible';
            document.getElementById('summary').value = summary || 'No disponible';

            // Manejo de selección de tarima con botones
            const tarimaButtons = document.querySelectorAll('.tarima-btn');
            const tarimaInput = document.getElementById('tarima');

            tarimaButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Limpiar la selección previa
                    tarimaButtons.forEach(btn => {
                        btn.classList.remove('selected');
                        btn.style.filter = 'none'; // Restablecer filtro a su valor original
                    });
                    
                    // Guardar el valor seleccionado en el input oculto
                    tarimaInput.value = this.getAttribute('data-value');

                    // Resaltar el botón seleccionado
                    this.classList.add('selected');
                });
            });
        };

        document.getElementById('tarimaForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const tarima = document.getElementById('tarima').value;
            const issueKey = document.getElementById('issueKey').value;
            const summary = document.getElementById('summary').value;

            if (!tarima) {
                alert('Por favor, selecciona una tarima.');
                return;
            }

            // URL del webhook en Make.com
            const webhookUrl = 'https://hook.us1.make.com/ipcdhx1lbqpp71bi788dhoe4beljeip2';

            // Enviar los datos al webhook
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    issueKey: issueKey,
                    summary: summary,
                    tarima: tarima
                })
            })
            .then(response => {
                if (response.ok) {
                    // Mostrar un mensaje de confirmación en la página con la información seleccionada
                    document.body.innerHTML = `<div style="text-align: center; font-size: 1.5rem; margin-top: 50px;">
                        <p>¡Datos enviados correctamente!</p>
                        <p>Haz asignado la tarima "${tarima}" a la lona ${issueKey}.</p>
                        <p>Resumen: ${summary}</p>
                        <p>Ya puedes cerrar esta ventana.</p>
                    </div>`;
                    
                    // Usar history.replaceState para que no puedan volver al formulario
                    window.history.replaceState(null, null, window.location.href);
                } else {
                    alert('Error al enviar los datos. Por favor, inténtalo de nuevo.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Hubo un error al enviar los datos.');
            });
        });

        // Evitar que el usuario regrese al formulario usando el botón de "atrás"
        window.addEventListener('popstate', function(event) {
            window.history.pushState(null, null, window.location.href);
        });
    </script>

</body>
</html>
